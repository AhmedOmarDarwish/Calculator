<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button onclick="appendOperator('%')">%</button>
        <button onclick="appendOperator('/')">÷</button>
        <button onclick="deleteDigit()">CE</button>
        <button onclick="clearDisplay()" class="cbutton">C</button>
        <button onclick="appendDigit('7')">7</button>
        <button onclick="appendDigit('8')">8</button>
        <button onclick="appendDigit('9')">9</button>
        <button onclick="appendOperator('-')" class="mbutton">−</button>
        <button onclick="appendDigit('4')">4</button>
        <button onclick="appendDigit('5')">5</button>
        <button onclick="appendDigit('6')">6</button>
        <button onclick="appendOperator('+')" class="pbutton">+</button>
        <button onclick="appendDigit('1')">1</button>
        <button onclick="appendDigit('2')">2</button>
        <button onclick="appendDigit('3')">3</button>
        <button onclick="appendOperator('*')" class="xbutton">×</button>
        <button onclick="appendDigit('0')" class="span-two">0</button>
        <button onclick="appendDigit('.')">.</button>
        <button onclick="calculate()" class="ebutton">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
